<meta charset='utf-8'>
<script type="text/javascript"> 

var euro=75;
var dollar=65;
var rub = prompt('Введите первое сумму в рублях : ');

euro=rub/euro;
dollar=rub/dollar;

alert('Вы можете обменять указанную сумму на '+ euro.toFixed(2) +' евро  или на  '+ dollar.toFixed(2) + ' долларов' );


</script>
